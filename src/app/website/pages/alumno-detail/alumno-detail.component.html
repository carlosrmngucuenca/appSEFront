<div class="page-product">
  <button (click)="goBack()">Back</button>
  <div class="detail" *ngIf="alumno">
    <div class="gallery">
      <swiper [slidesPerView]="1">
        <ng-template swiperSlide *ngFor="let img of alumno?.images">
          <img [src]="img" alt="img" />
        </ng-template>
      </swiper>
    </div>
    <div>
      <h1>{{ alumno.title }}</h1>
      <h2>{{ alumno.price | currency }}</h2>
      <p>{{ alumno.description }}</p>
    </div>
  </div>
</div>
